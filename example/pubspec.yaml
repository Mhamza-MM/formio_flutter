name: formio_flutter_example
description: Demonstrates how to use the formio_flutter plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  formio_flutter:
    path: ../

  cupertino_icons: ^1.0.0
  file_picker: ^2.0.10
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
